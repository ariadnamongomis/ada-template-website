<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your GitHub Pages Site</title>
  <style>
    /* Style for the hero image */
    .hero {
      position: relative; /* Necessary for positioning the text on top */
      width: 100%;
      height: 100vh; /* Full height of the viewport */
      background-image: url('images/beerlandscape.jpg'); /* Path to your image */
      background-size: cover; /* Make the image cover the full area */
      background-position: center; /* Center the image */
    }

    /* Style for the text overlay */
    .hero-text {
      position: absolute; /* Position text on top of the image */
      top: 20%; /* Center vertically */
      left: 50%; /* Center horizontally */
      transform: translate(-50%,-50%); /* Fine-tunes the horizontal centering */
      color: white; /* White text color */
      font-family: 'Roboto', sans-serif;
      text-align: center; /* Center the text */
      font-size: 3rem; /* Large text size */
      font-weight: bold; /* Optional: Make the text bold */
    }
  </style>
</head>
<body>

  <!-- Hero Section with Image and Text -->
  <div class="hero">
    <div class="hero-text">
      <h1>Flavors of the World:</h1>
      <p>A Beer Time Capsule</p>
    </div>
  </div>

  <!-- Other Content Below the Hero Image -->
  <div class="content">
    <h2>Project Details</h2>
    <p>Here you can describe your project and showcase its features...</p>
  </div>

</body>
</html>
